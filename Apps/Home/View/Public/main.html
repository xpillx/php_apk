<include file="Public:nav"/>
<present name="con.search">
    <{$con.search}>
</present>
<present name="con.nav">
    <div class="nav">
        <volist name="con.nav" id="vo">
            <if condition="$vo['selected'] eq 1">
                <div class="item selected" <{$vo.attr}> index="<{$i-1}>">
                    <span><div class="<{$vo.icon}>  icon_transparent"></div><{$key}></span>
                </div>
            <else/>
                <div class="item" <{$vo.attr}> index="<{$i-1}>">
                        <php>
                            $link = isset($vo['link']) ? 'href="' . $vo['link'] . '"' : "";
                        </php>
                        <a  <{$link}>>
                            <div class="<{$vo.icon}> icon_image_black  icon_transparent"></div>
                        <{$key}>
                        </a>
                </div>
            </if>
        </volist>
        <notempty name="con.output">
            <div class="item">
                <a target="_blank" href="<{$con.output}>">
                    <div class="icon_grid icon_image_black  icon_transparent"></div>
                    导出数据
                </a>
            </div>
        </notempty>
    </div>
</present>
<div class="clear"></div>

<present name="con.main">
    <{$con.main}>
</present>
<present name="con.pager">
    <{$con.pager}>
</present>

<include file="Public:footer"/>
